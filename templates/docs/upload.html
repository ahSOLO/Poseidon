{% extends 'base.html' %}

{% block title %}Upload Template{% endblock title %}

{% block content %}

<h2>Upload</h2>
<form action="{% url 'docs:upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Upload</button>
</form>
{% endblock content %}
