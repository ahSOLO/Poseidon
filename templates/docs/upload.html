{% extends 'base.html' %}

{% block title %}Upload Template{% endblock title %}

{% block content %}

<h2>Upload a Template</h2>
<form action="{% url 'docs:upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" name="upload_button" type="submit">Upload</button>
    <button class="btn btn-success ml-2" name="create_schema_button" type="submit">Upload and Create a Form</button>
</form>
{% endblock content %}
