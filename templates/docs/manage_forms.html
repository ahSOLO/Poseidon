{% extends 'base.html' %}

{% block title %}Manage Forms{% endblock title %}

{% block content %}

<h2>Create a form</h2>
<form action="{% url 'docs:manage_schemas' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ creation_form.as_p }}
    <button class="btn btn-success ml-2" name="create_form" type="submit">Create</button>
</form>
<br>
<h2>Edit a form</h2>
<form action="{% url 'docs:manage_schemas' %}" method="get">
    <!--{{ selection_form.as_p }}  To do: Add AJAX code to dynamically populate selection_form2 based on results selected in selection_form-->
    {{ selection_form2.as_p }}
    <button class="btn btn-success ml-2" type="submit">Select</button>
</form>
<br>
<h2>Populate a form</h2>
<form action="{% url 'docs:manage_schemas' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ populate_form.as_p }}
    <button class="btn btn-success ml-2" name="pop_form" type="submit">Populate</button>
</form>
{% endblock content %}
