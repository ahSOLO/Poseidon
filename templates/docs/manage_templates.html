{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

    <h3>Search</h3>
    <form action="" method="get">
        {{ filter.form|crispy }}
        <input class="btn btn-success ml-2" type="submit" value="Search" />
    </form>
    {% for obj in filter.qs %}
        {{ obj.name }} | {{ obj.description }} <br />
    {% endfor %}
    <br>
    <h3>Delete Templates</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ choice_form|crispy }}
      <input class="btn btn-danger ml-2" type="submit" onclick="return confirm('Are you sure? This will delete the selected template(s)')" value="Delete">
    </form>
{% endblock %}
