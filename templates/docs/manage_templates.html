{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
    <h3>Upload a Template</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ upload_form|crispy }}
        <button class="btn btn-success ml-2" name="upload_button" type="submit">Upload</button>
        <button class="btn btn-success ml-2" name="create_schema_button" type="submit">Upload and Create a Form</button>
    </form>
    <br>
    <h3>Delete Template(s)</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ delete_form|crispy }}
      <button class="btn btn-danger ml-2" name="delete_template" onclick="return confirm('Are you sure? This will DELETE the selected template(s), as well as any associated forms and entries!')" type="submit">Delete</button> <!--to do: replace input with button-->
    </form>
    <br>
{% endblock %}
