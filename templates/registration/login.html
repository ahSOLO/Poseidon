{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h3>Log In</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
<br>
<p>Forgot your password? <a href="{% url 'password_reset' %}">reset your password here</a>.</p>
{% endblock content %}
