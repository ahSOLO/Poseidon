{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
  <h3>Password Change</h3>
  <p>Please enter your old password and then enter your 
  new password twice so we can verify you typed it correctly. </p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
  </form>
{% endblock content %}
